<div class="card  card-body mb-3" >
        <h5 class="card-title mb-5">Upload Photo</h5>
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
            <div class="form-group row">
                <label class="control-label col-sm-2" for="editAlbumId">Album Id:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="editAlbumId" placeholder="Id"
                    required [(ngModel)]="PhotoAlbumId" name="editAlbumId" >
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="editId">Id:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="editId" placeholder="Id"
                    required [(ngModel)]="PhotoId" name="editId" >
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="editId">Title:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="editTitle" placeholder="Edit title..."
                    required [(ngModel)]="PhotoTitle" name="editTitle">
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="editId">Url:</label>
                <div class="col-md-10">
                    <input type="file" class="" name="pic" accept="image/*"
                     id="editUrl" placeholder="Choose photo"
                    required [(ngModel)]="PhotoUrl" name="editUrl">
                </div>
            </div>
            <input type="submit" value="Upload" class=" btn btn-secondary btn-sm mr-2" [disabled]="!form.valid">
            <input type="button" value="Clear" class=" btn btn-warning btn-sm" (click)="resetField()">
        </form>
        

    </div>
    <a [routerLink]="['/']" class="btn btn-light ml-auto text-secondary">Back to all photos</a>
